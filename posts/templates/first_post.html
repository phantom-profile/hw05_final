<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
        <p class="card-text">
            <a href="{% url 'profile' page_user.username %}"><strong class="d-block text-gray-dark">@{{ page_user.username }}</strong></a>
                {{ post.text }}
        </p>
        {% load thumbnail %}
        {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
            <img class="card-img" src="{{ im.url }}">
        {% endthumbnail %}
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group ">
                {% if user.is_authenticated %}
                    <a class="btn btn-sm text-muted" href="{% url 'post_view' page_user.username post.id %}" role="button">Добавить комментарий</a>
                {% endif %}
                {% if viewer == page_user %}
                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' page_user.username post.id %}" role="button">Редактировать</a>
                {% endif %}
            </div>
            <small class="text-muted"> {{ post.pub_date }} </small>
        </div>
    </div>
</div>
